<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">

    <title>Lista de Clientes</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Lista de Clientes</h1>
    </div>
    <div class="col-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>

                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="cliente: ${clientes}">
                    <th class="col-1" scope="row" th:text="${cliente.getId()}">ID</th>
                    <td class="col-4" th:text="${cliente.nome}">Nome do Cliente</td>
                    <td class="col-2"></td>
                    <td class="col-1"><a href="#">Detalhes</a></td>
                    <td class="col-1"><a href="#">Editor</a></td>
                    <td class="col-1"><a href="#">Deletor</a></td>
                </tr>

                <tr th:each="endereco: ${enderecos}">
                    <th class="col-2" scope="row" th:text="${endereco.cep}">CEP</th>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <a href="/clientes/new">Novo cliente</a>
    </div>
</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
