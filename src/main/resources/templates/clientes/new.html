<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">

    <title>Novo Cliente</title>
</head>
<body>
<div class="container">
    <div class="row">
        <form action="/clientes" method="POST">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input class="form-control" type="text" name="nome">
                <div></div>
            </div>
           <div class="mb-3">
               <!--     <label class="form-label">Endereco</label>
                       <input class="form-control" type="text" name="endereco"> -->
                       <div></div>
                   </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" name="statusCliente">
                    <option th:each="status : ${statusCliente}"
                            th:value="${status}" th:text="${status}"></option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Submeter</button>
            <a href="javascript:history.back()">Voltar</a>
               </form>
           </div>
       </div>


       <!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>
</html>
